<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>構音検査</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js"></script>
        <style type="text/css">
            textarea{width:100%;height:30%;}
        </style>
  </head>
  <body onload="set();">
    <h2>これは構音検査をするサイトです。メモも残せます
    </h2>
    <form name="form1">
        <textarea name="Memo"></textarea>
      </form>
          <script type="text/javascript">
              // 読込
              function load() {
                  var MemoData = "";
                  if(!localStorage.getItem('MemoData')) {
                      MemoData = "メモは登録されていません。";
                  } else {
                      MemoData = localStorage.getItem('MemoData');
                  }
                  document.form1.Memo.value = MemoData;
              }
              // 保存
              function save() {
                  var MemoData = document.form1.Memo.value;
                  localStorage.setItem('MemoData', MemoData);
              }
          </script>
    <!--白い枠の領域-->
    <div class="white-box">
      <!--問題番号を表示する領域-->
      <div class="order"id="order"></div>
      <!--問題を表示する領域-->
      <div class="question" id="question"></div>
      <!--選択肢を表示する領域-->
      <div class="answer">
        <button type="button" id="answer1" onClick="judge(1);"></button>
        <button type="button" id="answer2" onClick="judge(2);"></button>

      </div>
      <!--正誤判定を表示する領域-->
      <div class="result" id="result"></div>
      

    </div>
  </body>
</html>
